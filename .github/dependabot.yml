# Dependabot 自动依赖更新配置
# 为 Whosee-Whois Next.js 项目优化的配置
# 文档：https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM 依赖更新配置
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Shanghai"
    
    # 审查者配置
    reviewers:
      - "AsisYu"
    
    # 智能分组 - 按依赖类型分组以减少 PR 数量
    groups:
      # Next.js 核心框架更新
      nextjs-core:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      
      # UI 和样式相关依赖
      ui-dependencies:
        patterns:
          - "tailwindcss"
          - "autoprefixer"
          - "postcss"
          - "class-variance-authority"
          - "clsx"
          - "tailwind-merge"
          - "lucide-react"
          - "framer-motion"
        update-types:
          - "minor"
          - "patch"
      
      # 国际化相关
      i18n-dependencies:
        patterns:
          - "next-intl"
          - "next-themes"
        update-types:
          - "minor"
          - "patch"
      
      # 开发工具和类型定义
      dev-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "eslint*"
          - "@eslint/*"
          - "cross-env"
        update-types:
          - "minor"
          - "patch"
    
    # 忽略主要版本更新（需要手动评估）
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
    
    # 限制打开的 PR 数量
    open-pull-requests-limit: 8
    
    # 自动合并配置（仅 patch 版本）
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
    
    # 提交消息配置
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "1"
      time: "06:00"
      timezone: "Asia/Shanghai"
    
    reviewers:
      - "AsisYu"
    
    # GitHub Actions 分组
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    
    open-pull-requests-limit: 3
    
    commit-message:
      prefix: "ci"
      include: "scope"