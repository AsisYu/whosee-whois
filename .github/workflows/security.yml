name: Security Scan

on:
  pull_request:
    branches: [main]
  schedule:
    # ÊØèÂë®‰∏ÄÊó©‰∏ä 2 ÁÇπËøêË°åÂÆâÂÖ®Êâ´Êèè
    - cron: '0 2 * * 1'
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: ${{ matrix.language }}
          category: "/language:${{matrix.language}}"

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ matrix.language }}-results.sarif

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = require('${{ matrix.language }}-results.sarif');
            const critical = results.runs[0].results.filter(r => r.rule.level === 'error');
            const high = results.runs[0].results.filter(r => r.rule.level === 'warning');

            let comment = '## üîí ÂÆâÂÖ®Êâ´ÊèèÁªìÊûú\n\n';

            if (critical.length > 0 || high.length > 0) {
              comment += `‚ùå ÂèëÁé∞ ${critical.length} ‰∏™ Critical Âíå ${high.length} ‰∏™ High Á∫ßÂà´ÊºèÊ¥û\n\n`;
              comment += 'ÂøÖÈ°ª‰øÆÂ§çËøô‰∫õÂÆâÂÖ®ÈóÆÈ¢òÂêéÊâçËÉΩÂêàÂπ∂„ÄÇ\n';
            } else {
              comment += '‚úÖ Êú™ÂèëÁé∞È´òÂç±ÂÆâÂÖ®ÊºèÊ¥û\n\n';
            }

            if (results.runs[0].results.length > 0) {
              comment += '### ÂèëÁé∞ÁöÑÈóÆÈ¢ò:\n\n';
              results.runs[0].results.forEach((r, i) => {
                comment += `${i + 1}. **${r.rule.id}** (${r.rule.level})\n`;
                comment += `   - Êñá‰ª∂: ${r.locations[0].physicalLocation.artifactLocation.uri}\n`;
                comment += `   - ÊèèËø∞: ${r.message.text}\n\n`;
              });
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          github-token: ${{ secrets.GITHUB_TOKEN }}
